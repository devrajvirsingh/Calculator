<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-box">
            <form action="">
                <div class="input-part">
                    <p class="heading">Calculator</p>
                    <input type="text" name="display">
                </div>
                <div class="buttons-part">
                    <div class="row">
                        <input type="button" value="AC" class="btn  btns " onclick="display.value = ' ' " />
                        <input type="button" value="DE" class="btn  btns "
                            onclick="display.value = display.value.toString().slice(0,-1)" />
                        <input type="button" value="%" class="btn btns " onclick="display.value += '%' " />
                        <input type="button" value="/" class="btn-white btns " onclick="display.value += '/' " />
                    </div>
                    <div class="row">
                        <input type="button" value="7" class="btn btns " onclick="display.value +='7'" />
                        <input type="button" value="8" class="btn btns " onclick="display.value += '8'" />
                        <input type="button" value="9" class="btn btns " onclick="display.value += '9'" />
                        <input type="button" value="*" class="btn-white btns " onclick="display.value += '*'" />
                    </div>
                    <div class="row">
                        <input type="button" value="4" class="btn btns " onclick="display.value += '4'" />
                        <input type="button" value="5" class="btn btns " onclick="display.value += '5' " />
                        <input type="button" value="6" class="btn btns " onclick="display.value += '6' " />
                        <input type="button" value="-" class="btn-white btns " onclick="display.value += '-' " />
                    </div>
                    <div class="row">
                        <input type="button" value="1" class="btn btns " onclick="display.value += '1' " />
                        <input type="button" value="2" class="btn btns " onclick="display.value += '2'" />
                        <input type="button" value="3" class="btn btns " onclick=" display.value += '3'" />
                        <input type="button" value="+" class="btn-white btns " onclick="display.value += '+' " />
                    </div>
                    <div class="row">
                        <input type="button" value="00" class="btn btns " onclick="display.value += '00' " />
                        <input type="button" value="0" class="btn btns " onclick="display.value += '0' " />
                        <input type="button" value="." class="btn btns " onclick="display.value += '.' " />
                        <input type="button" value="=" class="btn-eq btns " onclick="display.value = eval(display.value) " />
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
